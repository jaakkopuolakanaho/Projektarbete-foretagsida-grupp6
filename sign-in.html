<body class="sign-in-page">

  <main>
    <form action="action_page.php" method="post">
    
      <div class="login-container">
        <h1>Sign In To Your Account</h1>
        <label for="username">Username</label>
        <input type="text" class="username-password" placeholder="Enter Username" id="username" name="username" required>
    
        <label for="password">Password</label>
        <input type="password" class="username-password" placeholder="Enter Password"  id="password" name="password" required>
    
        <button type="submit">Login</button>
        <label for="remember" class="checkbox">
          <input type="checkbox" checked="checked" name="remember" id="remember"> Remember Me
        </label>

        <div class="forgot-password">
          <p>Forgot your password? <a href="...">Click Here!</a></p>
        </div>
      </div>
    </form>
  </main>

</body>
